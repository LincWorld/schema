name: Publish pages to GitHub
run-name: Publish on commit
on:
  push:
    paths-ignore:
      - docs/**

jobs:
  Publish:
    runs-on: ubuntu-latest
    concurrency:
      group: main
      cancel-in-progress: true
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The repository has been cloned to the runner."
      - run: echo "Compiling..."
      - run: npm install
      - run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
      - run: git branch gh-pages main
      - run: git checkout gh-pages
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
          skip_checkout: true
          push_options: '--force'
          commit_message: Publish pages
          commit_user_name: Actions Bot
          commit_user_email: actions-bot@users.noreply.github.com
          commit_author: Actions Bot <actions-bot@users.noreply.github.com>
      - run: echo "This job's status is ${{ job.status }}."
